<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .grid-container {
            display: grid;
            /* grid-template-columns: 300px 150px 300px 100px 150px; */
            /* grid-template-columns: repeat(5, 200px); */
            grid-template-columns: repeat(5, 1fr);
            /* grid-gap: 20px; */
            grid-gap: 40px 20px;

        }
        .grid-cel {
            border: 1px solid sienna;
            padding: 15px 20px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-cel">Cell number-1</div>
        <div class="grid-cel">Cell number-2</div>
        <div class="grid-cel">Cell number-3</div>
        <div class="grid-cel">Cell number-4</div>
        <div class="grid-cel">Cell number-5</div>
        <div class="grid-cel">Cell number-6</div>
        <div class="grid-cel">Cell number-7</div>
        <div class="grid-cel">Cell number-8</div>
        <div class="grid-cel">Cell number-9</div>
        <div class="grid-cel">Cell number-10</div>
    </div>
</body>
</html>
